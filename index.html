<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TypeFluent</title>
        <link rel="icon" type="image/png" href="img/favicon.ico"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            body {
                background: #2C3E50;
            }
        </style>
        
    </head>
    <body class="text-white">
        <div class="container text-center">
            <img src="img/logo.png" onClick="window.location.href=window.location.href" class="mb-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="form-group">
                          <textarea required name="" id="text-input" placeholder="Type here...." class="form-control form-control-lg"></textarea>  
                        </div>
                        <div class="form-group">
                            <label for="rate">Rate</label>
                            <div id="rate-value" class="badge badge-primary">1</div>
                            <input type="range" id="rate" class="custom-range"
                            min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pitch">Pitch</label>
                            <div id="pitch-value" class="badge badge-primary">1</div>
                            <input type="range" id="pitch" class="custom-range"
                            min="0" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <select id="voice-select" class="form-control form-control-lg"></select>
                        </div>
                        <button class="btn btn-light btn-lg btn-block">Speak</button>
                        &nbsp;
                        <div class="footer">Developed by Jil Patel</div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
